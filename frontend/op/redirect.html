<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let url = location.href.split('?')
  let params = url[1].split('&')
  let data = {}
  params.forEach((n, i) => {
    let p = n.split('=')
    data[p[0]] = p[1]
  })
  if (!!data.shareRedirect) {
    // window.location.href = decodeURIComponent(data.shareRedirect);
    window.location.replace(decodeURIComponent(data.shareRedirect));
  }
</script>

</body>
</html>
